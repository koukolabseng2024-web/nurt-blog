<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÄ Nurt'un Blog'u</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, getDoc, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
          apiKey: "AIzaSyDwfa99kZW0fFbZOy7VMK-9nGojW-clfK8",
          authDomain: "nurt-blog.firebaseapp.com",
          projectId: "nurt-blog",
          storageBucket: "nurt-blog.firebasestorage.app",
          messagingSenderId: "253816623177",
          appId: "1:253816623177:web:3240f87397c2cc8b496f98",
          measurementId: "G-15YMV04V6J"
        };

        // Firebase'i ba≈ülat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global olarak eri≈üilebilir yap
        window.firebaseDB = db;
        window.firebaseCollection = collection;
        window.firebaseGetDocs = getDocs;
        window.firebaseDoc = doc;
        window.firebaseGetDoc = getDoc;
        window.firebaseOrderBy = orderBy;
        window.firebaseQuery = query;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC2D1 50%, #FFB3C6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .kitty-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 20% 30%, #FF69B4 2px, transparent 2px),
                radial-gradient(circle at 60% 70%, #FF1493 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, #FFB6C1 2px, transparent 2px);
            background-size: 100px 100px;
            z-index: 0;
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: bounceIn 0.8s ease-out;
        }

        .header h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3.5rem;
            color: #FF1493;
            text-shadow: 
                3px 3px 0px #FFB6C1,
                6px 6px 0px rgba(255, 105, 180, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2rem;
            color: #D81B60;
            font-weight: 600;
        }

        .nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            font-family: 'Fredoka', sans-serif;
            background: white;
            border: 4px solid #FF69B4;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #FF1493;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 #FF69B4;
            position: relative;
            top: 0;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #FF69B4;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #D81B60;
        }

        .nav-btn:active {
            top: 4px;
            box-shadow: 0 2px 0 #D81B60;
        }

        .nav-btn.active {
            background: #FF1493;
            color: white;
            border-color: #D81B60;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 10px 30px rgba(255, 20, 147, 0.2),
                0 0 0 8px #FFE5EC;
            margin-bottom: 30px;
            animation: slideUp 0.5s ease-out;
        }

        .blog-list {
            display: grid;
            gap: 25px;
        }

        .blog-item {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .blog-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 20, 147, 0.25);
            border-color: #FFB6C1;
        }

        .blog-item h3 {
            font-family: 'Fredoka', sans-serif;
            color: #FF1493;
            font-size: 1.8rem;
            margin-bottom: 12px;
        }

        .blog-item .date {
            color: #FF69B4;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .blog-item .preview {
            color: #666;
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .blog-detail h2 {
            font-family: 'Fredoka', sans-serif;
            color: #FF1493;
            font-size: 2.5rem;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .blog-detail .date {
            color: #FF69B4;
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .blog-detail .content {
            color: #333;
            line-height: 1.8;
            font-size: 1.1rem;
            white-space: pre-wrap;
        }

        .back-btn {
            font-family: 'Fredoka', sans-serif;
            background: white;
            border: 3px solid #FFB6C1;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: #FF1493;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            display: inline-block;
        }

        .back-btn:hover {
            background: #FFB6C1;
            color: white;
        }

        .loading {
            text-align: center;
            color: #FF1493;
            font-size: 1.5rem;
            font-family: 'Fredoka', sans-serif;
            padding: 60px;
        }

        .empty {
            text-align: center;
            color: #FF69B4;
            font-size: 1.3rem;
            font-family: 'Fredoka', sans-serif;
            padding: 60px;
        }

        .bow-decoration {
            text-align: center;
            font-size: 4rem;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            70% {
                transform: scale(0.9) rotate(-1deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 25px;
            }
            
            .nav-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="kitty-pattern"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('list'); // 'list' veya 'detail'
            const [blogs, setBlogs] = useState([]);
            const [selectedBlog, setSelectedBlog] = useState(null);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                loadBlogs();
            }, []);

            const loadBlogs = async () => {
                setLoading(true);
                try {
                    const q = window.firebaseQuery(
                        window.firebaseCollection(window.firebaseDB, 'blogs'),
                        window.firebaseOrderBy('createdAt', 'desc')
                    );
                    const querySnapshot = await window.firebaseGetDocs(q);
                    const blogsData = [];
                    querySnapshot.forEach((doc) => {
                        blogsData.push({ id: doc.id, ...doc.data() });
                    });
                    setBlogs(blogsData);
                } catch (error) {
                    console.error('Blog y√ºklenirken hata:', error);
                    alert('Bloglar y√ºklenirken hata olu≈ütu. Firebase ayarlarƒ±nƒ±zƒ± kontrol edin.');
                }
                setLoading(false);
            };

            const handleBlogClick = async (blogId) => {
                setLoading(true);
                try {
                    const docRef = window.firebaseDoc(window.firebaseDB, 'blogs', blogId);
                    const docSnap = await window.firebaseGetDoc(docRef);
                    if (docSnap.exists()) {
                        setSelectedBlog({ id: docSnap.id, ...docSnap.data() });
                        setView('detail');
                    }
                } catch (error) {
                    console.error('Blog y√ºklenirken hata:', error);
                    alert('Blog y√ºklenirken hata olu≈ütu.');
                }
                setLoading(false);
            };

            const formatDate = (timestamp) => {
                if (!timestamp) return '';
                const date = timestamp.toDate();
                return date.toLocaleDateString('tr-TR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>üéÄ Fatma Nurt'un Blog'u üéÄ</h1>
                        <p>Pembe d√ºnyama ho≈ü geldin! ‚ú®</p>
                    </div>

                    {view === 'list' && (
                        <>
                            <div className="nav">
                                <a href="index.html" className="nav-btn active">
                                    üìñ Bloglar
                                </a>
                            </div>

                            <div>
                                {loading ? (
                                    <div className="loading">üíù Bloglar y√ºkleniyor...</div>
                                ) : blogs.length === 0 ? (
                                    <div className="empty">
                                        <div className="bow-decoration">üéÄ</div>
                                        <p>Hen√ºz blog yok! Hadi ilkini sen yaz! ‚ú®</p>
                                    </div>
                                ) : (
                                    <div className="blog-list">
                                        {blogs.map(blog => (
                                            <div 
                                                key={blog.id} 
                                                className="blog-item"
                                                onClick={() => handleBlogClick(blog.id)}
                                            >
                                                <h3>{blog.title}</h3>
                                                <div className="date">üìÖ {formatDate(blog.createdAt)}</div>
                                                <div className="preview">
                                                    {blog.content.substring(0, 150)}...
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </>
                    )}

                    {view === 'detail' && selectedBlog && (
                        <div className="card blog-detail">
                            <button 
                                className="back-btn"
                                onClick={() => {
                                    setView('list');
                                    setSelectedBlog(null);
                                }}
                            >
                                ‚Üê Geri D√∂n
                            </button>
                            <div className="bow-decoration">üéÄ</div>
                            <h2>{selectedBlog.title}</h2>
                            <div className="date">üìÖ {formatDate(selectedBlog.createdAt)}</div>
                            <div className="content">{selectedBlog.content}</div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
