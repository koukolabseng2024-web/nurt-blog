<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úçÔ∏è Yeni Blog Yaz - Nurt'un Blog'u</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
          apiKey: "AIzaSyDwfa99kZW0fFbZOy7VMK-9nGojW-clfK8",
          authDomain: "nurt-blog.firebaseapp.com",
          projectId: "nurt-blog",
          storageBucket: "nurt-blog.firebasestorage.app",
          messagingSenderId: "253816623177",
          appId: "1:253816623177:web:3240f87397c2cc8b496f98",
          measurementId: "G-15YMV04V6J"
        };

        // Firebase'i ba≈ülat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global olarak eri≈üilebilir yap
        window.firebaseDB = db;
        window.firebaseCollection = collection;
        window.firebaseAddDoc = addDoc;
        window.firebaseTimestamp = Timestamp;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFE5EC 0%, #FFC2D1 50%, #FFB3C6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .kitty-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 20% 30%, #FF69B4 2px, transparent 2px),
                radial-gradient(circle at 60% 70%, #FF1493 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, #FFB6C1 2px, transparent 2px);
            background-size: 100px 100px;
            z-index: 0;
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: bounceIn 0.8s ease-out;
        }

        .header h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3.5rem;
            color: #FF1493;
            text-shadow: 
                3px 3px 0px #FFB6C1,
                6px 6px 0px rgba(255, 105, 180, 0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2rem;
            color: #D81B60;
            font-weight: 600;
        }

        .nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            font-family: 'Fredoka', sans-serif;
            background: white;
            border: 4px solid #FF69B4;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #FF1493;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 #FF69B4;
            position: relative;
            top: 0;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #FF69B4;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #D81B60;
        }

        .nav-btn:active {
            top: 4px;
            box-shadow: 0 2px 0 #D81B60;
        }

        .nav-btn.active {
            background: #FF1493;
            color: white;
            border-color: #D81B60;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 10px 30px rgba(255, 20, 147, 0.2),
                0 0 0 8px #FFE5EC;
            margin-bottom: 30px;
            animation: slideUp 0.5s ease-out;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            color: #FF1493;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid #FFB6C1;
            border-radius: 20px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #FFF5F7;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF69B4;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.1);
        }

        .form-group textarea {
            min-height: 250px;
            resize: vertical;
        }

        .btn-submit {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.3);
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-msg {
            background: linear-gradient(135deg, #FFE5EC 0%, #FFB6C1 100%);
            color: #D81B60;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            border: 3px solid #FF69B4;
            animation: slideUp 0.5s ease-out;
        }

        .success-msg a {
            color: #FF1493;
            text-decoration: underline;
            font-weight: 700;
        }

        .bow-decoration {
            text-align: center;
            font-size: 4rem;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            70% {
                transform: scale(0.9) rotate(-1deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 25px;
            }
            
            .nav-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="kitty-pattern"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function CreateBlogPage() {
            const [formData, setFormData] = useState({ title: '', content: '' });
            const [success, setSuccess] = useState(false);
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!formData.title.trim() || !formData.content.trim()) {
                    alert('L√ºtfen t√ºm alanlarƒ± doldurun! üéÄ');
                    return;
                }

                setLoading(true);
                try {
                    await window.firebaseAddDoc(
                        window.firebaseCollection(window.firebaseDB, 'blogs'),
                        {
                            title: formData.title,
                            content: formData.content,
                            createdAt: window.firebaseTimestamp.now()
                        }
                    );
                    setFormData({ title: '', content: '' });
                    setSuccess(true);
                    
                    // 3 saniye sonra mesajƒ± gizle
                    setTimeout(() => setSuccess(false), 5000);
                } catch (error) {
                    console.error('Blog eklenirken hata:', error);
                    alert('Blog eklenirken hata olu≈ütu. Firebase ayarlarƒ±nƒ±zƒ± kontrol edin.');
                }
                setLoading(false);
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>üéÄ Fatma Nurt'un Blog'u üéÄ</h1>
                        <p>Yeni bir hikaye yaz! ‚ú®</p>
                    </div>

                    <div className="nav">
                        <a href="index.html" className="nav-btn">
                            üìñ Bloglar
                        </a>
                        <a href="create-blog.html" className="nav-btn active">
                            ‚úçÔ∏è Yeni Blog Yaz
                        </a>
                    </div>

                    <div className="card">
                        <div className="bow-decoration">üéÄ</div>
                        
                        {success && (
                            <div className="success-msg">
                                ‚ú® Blogun ba≈üarƒ±yla eklendi! √áok g√ºzel oldu! üéÄ<br/>
                                <a href="index.html">T√ºm bloglarƒ± g√∂rmek i√ßin tƒ±kla ‚Üí</a>
                            </div>
                        )}

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>üìù Blog Ba≈ülƒ±ƒüƒ±</label>
                                <input
                                    type="text"
                                    placeholder="Ba≈ülƒ±ƒüƒ±nƒ± yaz..."
                                    value={formData.title}
                                    onChange={(e) => setFormData({...formData, title: e.target.value})}
                                />
                            </div>
                            
                            <div className="form-group">
                                <label>‚ú® Blog ƒ∞√ßeriƒüi</label>
                                <textarea
                                    placeholder="Neler yazmak istersin? D√º≈ü√ºncelerini payla≈ü..."
                                    value={formData.content}
                                    onChange={(e) => setFormData({...formData, content: e.target.value})}
                                />
                            </div>
                            
                            <button type="submit" className="btn-submit" disabled={loading}>
                                {loading ? 'üíù Kaydediliyor...' : 'üíù Blogu Kaydet'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CreateBlogPage />, document.getElementById('root'));
    </script>
</body>
</html>
